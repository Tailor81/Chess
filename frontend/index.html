<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtime Chess Game</title>
    <link rel="stylesheet" href="../chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Chess Game</h1>
    <div id="controls">
        <label><input type="radio" name="side" value="white" checked> White</label>
        <label><input type="radio" name="side" value="black"> Black</label>
        <label><input type="radio" name="side" value="random"> Random</label>
        <button id="startBtn">Start Game</button>
        <button id="playAgainBtn" style="display:none;">Play Again</button>
    </div>
    <div id="status"></div>
    <div id="board-container" style="display:none;">
        <div id="board" style="width: 400px"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
